<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Music Box by hsifananab</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__nav">
          <div class="header__logo">
            <a href="#" class="header__logo logo">
              <img src="images/logo.svg" alt="logo" class="logo__image">
              Music Box
            </a>
          </div>
          <nav class="header__menu">
            <ul class="header__list">
              <li><a href="#" class="menu__link">Главная</a></li>
              <li><a href="#" class="menu__link">Каталог</a></li>
              <li><a href="#" class="menu__link">Исполнители</a></li>
              <li><a href="#" class="menu__link">Контакты</a></li>
            </ul>
          </nav>
        </div>
        <input type="text" class="header__search" placeholder="Поиск...">
      </div>
    </div>
  </header>

  <main class="main">
    <section class="banner" id="page-description">
      <div class="container">
        <div class="banner__inner">
          <h1 class="banner__title">Онлайн музыка где угодно</h1>
          <h2 class="banner__subtitle">без ограничений</h2>
          <p class="banner__text">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки
          </p>
          <form action="" class="banner__form">
            <input type="text" class="banner__input" placeholder="Имя">
            <input type="email" class="banner__input" placeholder="Email">
            <input type="submit" class="banner__button" value="Получить доступ">
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>

</html>
